driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  channel: unstable
  product_version: 16
  retry_on_exit_code:
    - 35

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: macos-10.15
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/macos_10.15
  - name: windows-10
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_10
  - name: windows-2012r2
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_2016
  - name: windows-2019
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_2019

suites:
  - name: linux
    run_list:
      - recipe[bft::default]
    excludes: ["macos-10.15", "windows-2008r2", "windows-2012r2", "windows-2016", "windows-2019", "windows-10"]
  - name: macos
    run_list:
      - recipe[bft::macos]
    includes: ["macos-10.15"]
  - name: windows
    run_list:
      - recipe[bft::windows]
    includes: ["windows-2008r2", "windows-2012r2", "windows-2016", "windows-2019", "windows-10"]
