driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  channel: current

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-7
  - name: debian-8
  - name: debian-9
  - name: fedora-26
  - name: fedora-27
  - name: opensuse-leap-42
  - name: sles-11-sp2
    driver:
      box: chef/sles-11-sp2-x86_64 # private box
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: macos-10.12
    driver:
      box: chef/macos-10.12 # private box in Chef's Atlas account
      provider: vmware_fusion
  - name: windows-2012r2
    driver:
      box: chef/windows-server-2012r2-standard # private box
  - name: windows-2016
    driver:
      box: chef/windows-server-2016-standard # private box

suites:
  - name: linux
    run_list:
      - recipe[bft::default]
    excludes: ["macos-10.12", "windows-2012r2", "windows-2016"]
  - name: macos
    run_list:
      - recipe[bft::macos]
    includes: ["macos-10.12"]
  - name: windows
    run_list:
      - recipe[bft::windows]
    includes: ["windows-2012r2", "windows-2016"]
